---
layout: default
---

<div class="posts">
<img src="https://github.com/samuelwilby/JekyllSite-SamuelWilby/blob/master/site/images/1-18-21_var2.jpg?raw=true" alt="Bird">

</div>


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
